language: rust

cache: cargo

env:
  global:
    secure: 

matrix:
  fast_finish: true
  include:
  - rust: stable
    script:
    - cargo check
    - cargo test --verbose
  - rust: beta
    script:
    - cargo test --verbose
  - rust: nightly
    before_script:
      - rustup component add clippy-preview
    script:
      - cargo clippy
      - cargo test --verbose --features "nightly"
  - rust: nightly
    before_script:
      - rustup component add clippy-preview
    script:
      - cargo clippy
      - cargo test --verbose
