language: rust

env:
  global:
    secure: 

matrix:
  fast_finish: true
  include:
  - rust: stable
    before_script:
    - rustup component add clippy
    script:
    - cargo clippy --verbose
    - cargo test --verbose
  - rust: nightly
    script:
    - cargo check --verbose --features "nightly"
    - cargo test --verbose --features "nightly"
  - rust: nightly
    script:
    - cargo check --verbose
    - cargo test --verbose
